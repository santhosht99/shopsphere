{% extends 'ss/main.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .payment-container {
        background-color: #f2f2f2;
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        margin: 50px auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .payment-container h2 {
        color: #000;
        margin-bottom: 25px;
    }
    .payment-options label {
        display: block;
        margin-bottom: 15px;
        font-size: 16px;
        color: #333;
    }
    .confirm-btn {
        margin-top: 30px;
        background-color: #000;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.3s;
        text-decoration: none; 
        display: inline-block; 
        outline: none; 
    }
    .confirm-btn:hover {
        background-color: #333;
        text-decoration: none; 
        color: white;
    }
</style>

<div class="payment-container">
    <h2>Payment Section</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="payment-options">
            <label><input type="radio" name="payment_method" value="cod" required> Cash on Delivery</label>
            <label><input type="radio" name="payment_method" value="upi"> UPI / GPay / PhonePe</label>
            <label><input type="radio" name="payment_method" value="card"> Debit / Credit Card</label>
        </div>
        <p class="amount-payable"><strong>Amount Payable:</strong> â‚¹{{ amount_payable }}</p>
        <a href="{% url 'success' %}" class="confirm-btn">Confirm Order</a>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
