{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           
            background-color: white;
            color: black;
        }
        .navbar {  
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .auth-links a {
            text-decoration: none;
            margin: 0 10px;
            color: black;
            font-weight: 500;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 18px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .product-section {
            text-align: center;
            padding: 40px 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .product-card {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 5px;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product-card p {
            font-size: 14px;
            color: gray;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ShopSphere</div>
        <div class="auth-links">
            <a href="/register">Register</a> |
            <a href="/login_page">Login</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Welcome to ShopSphere - Your Fashion Destination</h1>
        <button>Shop Now</button>
    </section>

    <section class="product-section">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="{% static 'images/tshirt.jpg' %}" alt="Product 1">
                <h3>Casual T-Shirt</h3>
                <p>$20</p>
            </div>
            <div class="product-card">
                <img src="{% static 'images/tshirt2.jpg' %}" alt="Product 2">
                <h3>Denim Jacket</h3>
                <p>$45</p>
            </div>
            <div class="product-card">
                <img src="{% static 'images/tshirt3.jpg' %}" alt="Product 3">
                <h3>Running Shoes</h3>
                <p>$60</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        Â© 2025 ShopSphere. All Rights Reserved.
    </footer>
</body>
</html>
