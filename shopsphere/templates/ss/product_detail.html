{% extends "ss/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
        <div class="product-detail-container" style="padding: 40px; background-color: #f4f4f4; min-height: 100vh;">
        <div style="display: flex; gap: 40px; align-items: center;">
            <div style="flex: 1;">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; max-width: 500px; border-radius: 8px;">
            </div>
            <div style="flex: 1;">
                <h2 style="font-size: 2rem; margin-bottom: 10px;">{{ product.name }}</h2>
                <p style="font-size: 1.2rem; color: #333;">{{ product.description }}</p>
                <p style="font-size: 1.5rem; margin-top: 20px; font-weight: bold;">â‚¹{{ product.price }}</p>
                <form method="POST" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark">Add to Cart</button>

                </form>
                <a href="{% url 'main' %}" class="btn btn-dark mt-3 me-2">Go to Home</a>
                
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock content %}
