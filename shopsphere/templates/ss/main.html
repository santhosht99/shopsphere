{% extends "ss/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopSphere - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            transition: transform 0.3s ease;
            background: #fff;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .btn-light-gray {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .btn-light-gray:hover {
            background-color: #ddd;
            border-color: #bbb;
        }

        .carousel-banner {
            background: linear-gradient(145deg, #eeeeee, #ffffff);
            padding: 50px 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        

    </style>
</head>
<body>


<!-- Banner Section -->
<div class="carousel-banner">
    <h2>Flat 50% on New Arrivals</h2>
    <p class="text-muted">Limited time only, grab yours now</p>
</div>

<!-- Products Section -->
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image mb-3">
                <h5 class="fw-bold">{{ product.name }}</h5>
                <p>{{ product.description|truncatechars:60 }}</p>
                <p><strong>â‚¹ {{ product.price }}</strong></p>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-light-gray btn-sm">View More</a>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
